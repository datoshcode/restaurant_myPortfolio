<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- Logo -->
          <div class="header__logo logo">
            <a class="header__logo-link" href="#">
              <img class="header__logo-img" src="images/logo.svg" alt="logo" />
            </a>
          </div>
          <!-- Header menu -->
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="menu-list__item">
                <a class="menu-list__link" href="#">Menu</a>
              </li>
              <li class="menu-list__item">
                <a class="menu-list__link" href="#">Events</a>
              </li>
              <li class="menu-list__item">
                <a class="menu-list__link" href="#">Gallery</a>
              </li>
              <li class="menu-list__item">
                <a class="menu-list__link" href="#">About</a>
              </li>
              <li class="menu-list__item">
                <a class="menu-list__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- Header button -->
          <div class="header__menu-btn">
            <a class="menu-btn__link book-btn" href="#">Book a table</a>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- About us -->
      <div class="promo">
        <div class="big-container">
          <div class="promo__inner">
            <div class="promo__item">
              <h1 class="promo__item-title">
                We provide the best food for you
              </h1>
              <p class="promo__item-tex">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </p>
              <div class="promo__item-buttons">
                <a class="promo__item-btn menu-btn" href="#">Menu</a>
                <a class="promo__item-btn book-btn" href="#">Book a table</a>
              </div>
              <div class="promo__item-socials">
                <a class="promo__social-link" href="#">
                  <img
                    class="promo__social-img"
                    src="images/icons/facebook.svg"
                    alt="facebook"
                  />
                </a>
                <a class="promo__social-link" href="#">
                  <img
                    class="promo__social-img"
                    src="images/icons/instagram.svg"
                    alt="instagram"
                  />
                </a>
                <a class="promo__social-link" href="#">
                  <img
                    class="promo__social-img"
                    src="images/icons/twitter.svg"
                    alt="twitter"
                  />
                </a>
              </div>
            </div>
            <div class="promo__item-img">
              <img
                class="promo__img"
                src="images/promo/promo-back.png"
                alt="Restaurant"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.min.js"></script>
  </body>
</html>
